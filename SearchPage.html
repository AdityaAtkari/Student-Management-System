<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <style>
		body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .searchbuttons {
            height: 180px;
            width: 40%;
            background-color: #E6E6FA;
            margin-top: 5%;
            margin-left: 27%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        button {
            background-color: #720e9e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4d0b6e;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        table {
            animation: fadeIn 1s ease-in-out;
        }

        .searchbuttons table:nth-child(2) {
            animation: slideIn 1s ease-in-out;
        }
    </style>
</head>
<body>
<div class="searchbuttons">
    <form action="SearchPage.jsp" method="post">
        <table align="center">

            <tr>
                <td>Roll no</td>
                <td><input type="textfield" size="20px" name="roll"></td>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="textfield" size="20px" name="name"></td>

            </tr>
            <tr>
                <td>Address</td>
                <td><input type="textfield" size="20px"></td>

            </tr>
        </table>
        <table align="center">
            <tr>

                <td><button type="submit">Search</button></td>
            </form>
            <form action="UpdatePage.jsp">
                <td><button type="submit">Update</button></td>
            </form>
            <form action="HomePage.html">
                <td><button type="submit">Home</button></td>
            </form>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
