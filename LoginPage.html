<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to student Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background: url('eclipse-workspace/MyWebProject/src/main/webapp/JspExample/pexels-ann-h-1762851.jpg') no-repeat center center fixed;
            background-size: cover;
          
   
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #333;
        }

        .login-box form {
            margin-top: 20px;
        }

        .login-box label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"],
        .login-box input[type="button"] {
            width: 50%;
            padding: 10px;
            border: none;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .login-box input[type="submit"]:hover,
        .login-box input[type="button"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body img src="eclipse-workspace/MyWebProject/src/main/webapp/JspExample/pexels-ann-h-1762851.jpg">


<div class="container">
    <div class="login-box">
        <h2>Login to student portal</h2>
        <form action="http://localhost:8888/MyWebProject/JspExample/LoginPage.jsp">
            <label for="user">Userid</label>
            <input type="text" id="user" name="user" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required>

            <div style="text-align: center;">
                <input type="submit" value="Login">
                <input type="button" value="Exit" onclick="javascript:window.close()">
            </div>
        </form>
    </div>
</div>

</body>
</html>
