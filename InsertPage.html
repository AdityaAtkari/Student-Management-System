<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .insertbuttons {
            height: 180px;
            width: 40%;
            background-color: #E6E6FA;
            margin-top: 5%;
            margin-left: 27%;
            align-items: center;
            justify-content: center;
            display: flex;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            text-align: center;
        }

        table {
            margin: 10px auto;
        }

        button {
            background-color: #720e9e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4d0b6e;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="insertbuttons">
        <form action="InsertServlet" method="post">
            <table>
                <tr>
                    <td>Roll no</td>
                    <td><input type="text" size="20" name="roll"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" size="20" name="name"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" size="20" name="Address"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button type="submit">Insert</button></td>
                    <td><button type="reset">Clear</button></td>
                    <td><button type="button"><a href="HomePage.html">Home</a></button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
